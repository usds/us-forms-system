version: 2

common: &common
    docker:
      - image: circleci/node:8.11.3-browsers
    working_directory: ~/repo

jobs:
  build:
    <<: *common
    steps:
      - checkout # to working_directory
      - run: 'sudo npm install -g npm@6'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run ci
      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    <<: *common
    steps:
      - attach_workspace:
          at: ~/repo
      - run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc;
          npm publish

  artifacts:
    <<: *common
    steps:
      - attach_workspace:
          at: ~/repo
      - add_ssh_keys:
          fingerprints:
            - "57:4b:f6:31:3f:dc:80:fd:ee:b4:e4:ba:0f:98:20:22"
      - run: |
          cd ~/repo
          git config user.email "USFS-bot@usds.gov"
          git config user.name "USFS Bot"
          echo -e "\nHost github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
          grep -v lib/ .gitignore >.gitignore-new
          mv .gitignore-new .gitignore
          git add lib/
          git commit -m "CircleCI $CIRCLE_BRANCH -- add built files in lib/"
          git push --force git@github.com:dmethvin-gov/usfs-builds.git $CIRCLE_BRANCH

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: production
      - artifacts:
          requires:
            - build
